<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="left">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="right">
        <p class="item-category">Perfume</p>
        <h1>Gabrielle <br> Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="sale-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <div class="buy">
          <img src="./images/icon-cart.svg" alt="">
          <a href="#" class="btn">Add to Cart</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
